<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>게시물 리스트1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-badge slot="start">{{ article.id }}</ion-badge>
      <ion-label>{{ article.title }}</ion-label>
      <ion-badge slot="end" color="dark">22</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
